<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diann's Mood Tracker</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Cursive', Arial, sans-serif;
            background-color: #ffe6f0;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            z-index: 1;
            position: relative;
        }

        h1 {
            color: #ff69b4;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }

        .slider-container {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .slider-container h2 {
            color: #ff69b4;
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 100%;
            appearance: none;
            background: linear-gradient(to right, #ff69b4, #ff1493);
            border-radius: 10px;
            outline: none;
            height: 6px;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .slider-value {
            font-size: 16px;
            color: #ff69b4;
            font-weight: bold;
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff1493;
        }

        .mood-message {
            margin-top: 10px;
            font-size: 18px;
            color: #ff69b4;
            font-weight: bold;
            text-align: center;
            min-height: 100px;
        }

        .heart-icon {
            font-size: 20px;
            vertical-align: middle;
        }

        /* Animated background */
        .floating-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-object {
            position: absolute;
            animation: float 10s infinite ease-in-out;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .heart {
            background-image: url('https://img.icons8.com/color/48/000000/like--v1.png');
            width: 70px;
            height: 70px;
        }

        .flower {
            background-image: url('butterfly.png');
            width: 70px;
            height: 70px;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(15deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

    </style>
</head>
<body>

    <div class="floating-animation">
        <!-- Floating hearts and flowers -->
        <div class="floating-object heart" style="left: 10%; top: 5%; animation-duration: 8s;"></div>
        <div class="floating-object flower" style="left: 30%; top: 15%; animation-duration: 12s;"></div>
        <div class="floating-object heart" style="left: 50%; top: 10%; animation-duration: 10s;"></div>
        <div class="floating-object flower" style="left: 70%; top: 20%; animation-duration: 14s;"></div>
        <div class="floating-object heart" style="left: 90%; top: 25%; animation-duration: 9s;"></div>
    
        <!-- Animated tulips spread all over the screen -->
        <div class="tulip" style="left: 5%;"></div>
        <div class="tulip" style="left: 25%;"></div>
        <div class="tulip" style="left: 45%;"></div>
        <div class="tulip" style="left: 65%;"></div>
        <div class="tulip" style="left: 85%;"></div>
    </div>
    
    <style>
        /* Basic page setup optimized for mobile devices */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Cursive', Arial, sans-serif;
            background-color: #ffe6f0;
            overflow: hidden;
            position: relative;
        }
    
        /* Ensure the background covers mobile aspect ratios (like 20:9 or 21:9) */
        @media (max-aspect-ratio: 21/9) {
            body, html {
                background-size: cover;
            }
        }
    
        /* Floating objects (hearts and flowers) */
        .floating-object {
            position: absolute;
            animation: float 10s infinite ease-in-out;
            background-size: contain;
            background-repeat: no-repeat;
            width: 5%;  /* Responsive size */
            height: 5%;
        }
    
        .heart {
            background-image: url('https://img.icons8.com/color/48/000000/like--v1.png');
        }
    
        .flower {
            background-image: url('butterfly.png');
        }
    
        /* Floating animation for hearts and flowers (cover the screen) */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(15deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
    
        /* Tulip styles with a larger spread across the screen */
        .tulip {
            background-image: url('tulip.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 10%;  /* Slightly larger size for tulips */
            height: 20%;
            position: absolute;
            bottom: 0;
            z-index: 10;
            animation: sway 5s infinite ease-in-out;
        }
    
        /* Swaying animation for tulips, keeping it responsive */
        @keyframes sway {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
    
        /* Ensuring animations are responsive on smaller screens */
        @media (max-width: 768px) {
            .floating-object {
                width: 16%;  /* Adjust size for mobile */
                height: 16%;
            }
            .tulip {
                width: 16%;  /* Adjust size for mobile */
                height: 28%;
            }
        }
    </style>    
    
    <div class="container">
        <form id="moodForm" action="https://formspree.io/f/xjkbndlv" method="POST">
        <h1>How was your day, Diann? (tap) üíñ</h1>
        
        <div class="slider-container">
            <h2>Happiness <span class="heart-icon">‚ù§Ô∏è</span></h2>
            <input type="range" id="happinessSlider" min="0" max="10" value="5">
            <span id="happinessValue" class="slider-value">5</span>
        </div>
        
        <div class="slider-container">
            <h2>Sadness <span class="heart-icon">üíî</span></h2>
            <input type="range" id="sadnessSlider" min="0" max="10" value="5">
            <span id="sadnessValue" class="slider-value">5</span>
        </div>
        
        <div class="slider-container">
            <h2>Tiredness <span class="heart-icon">üò¥</span></h2>
            <input type="range" id="tirednessSlider" min="0" max="10" value="5">
            <span id="tirednessValue" class="slider-value">5</span>
        </div>
        
        <div class="slider-container">
            <h2>Overall Mood <span class="heart-icon">üíï</span></h2>
            <input type="range" id="overallMoodSlider" min="0" max="10" value="5">
            <span id="overallMoodValue" class="slider-value">5</span>
        </div>
        
        <button onclick="sendMood()">Send Mood</button>
        
        <div id="moodMessage" class="mood-message"></div>
    </div>

    <!-- Add interactive sound elements -->
    <audio id="backgroundMusic" loop>
        <source src="love.mp3" type="audio/mpeg">
    </audio>
    <audio id="sliderSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568.wav"></audio>
    <audio id="happySound" src="https://assets.mixkit.co/active_storage/sfx/1430/1430.wav"></audio>

       <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('moodForm');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData();
                formData.append('happiness', document.getElementById('happinessValue').textContent);
                formData.append('sadness', document.getElementById('sadnessValue').textContent);
                formData.append('tiredness', document.getElementById('tirednessValue').textContent);
                formData.append('overallMood', document.getElementById('overallMoodValue').textContent);

                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        document.getElementById('moodMessage').textContent = "makasih yaa udah ngasi tau jess mood diann hari ini!üíñ";
                    } else {
                        throw new Error('Network response was not ok');
                    }
                } catch (error) {
                    document.getElementById('moodMessage').textContent = "biasalah code rusak coba lagi yaa sayang";
                }
            });
        });
        const sliders = document.querySelectorAll('input[type="range"]');
        const moodMessage = document.getElementById('moodMessage');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const sliderSound = document.getElementById('sliderSound');
        const happySound = document.getElementById('happySound');

        // Start background music when the user interacts
        document.body.addEventListener('click', () => {
            backgroundMusic.play();
        }, { once: true });

        sliders.forEach(slider => {
            slider.addEventListener('input', function() {
                const value = this.value;
                const valueElement = document.getElementById(this.id.replace('Slider', 'Value'));
                valueElement.textContent = value;
                
                // Play slider sound on every interaction
                sliderSound.currentTime = 0;
                sliderSound.play();

                // Play happy sound if value is high (above 5)
                if (value > 5) {
                    happySound.currentTime = 0;
                    happySound.play();
                }

                // Optional: style the value on higher moods
                if (value > 5) {
                    valueElement.style.color = '#ff1493';
                    valueElement.style.fontSize = '20px';
                    valueElement.style.transition = 'all 0.3s ease';
                    setTimeout(() => {
                        valueElement.style.color = '#ff69b4';
                        valueElement.style.fontSize = '16px';
                    }, 300);
                }
            });
        });
    </script>

</body>
</html>
