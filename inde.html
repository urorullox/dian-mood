<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .slider-container {
            margin: 20px 0;
        }
        .slider-value {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>How are you feeling today?</h1>
    
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" id="moodForm">
        <div class="slider-container">
            <input type="range" min="0" max="10" value="5" id="moodSlider" name="mood" oninput="updateValue()">
            <p>Your mood level: <span id="sliderValue" class="slider-value">5</span></p>
        </div>
        
        <!-- Hidden input for email notification -->
        <input type="hidden" name="_subject" value="Mood Update!">
        <input type="hidden" name="_replyto" value="your-email@example.com">

        <button type="submit">Send Mood</button>
    </form>

    <script>
        function updateValue() {
            // Update the slider value as it changes
            let slider = document.getElementById("moodSlider");
            let output = document.getElementById("sliderValue");
            output.innerHTML = slider.value;
        }

        document.getElementById('moodForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from submitting the regular way
            let form = this;

            // Simulate sending
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(function(response) {
                if (response.ok) {
                    alert('Mood has been sent successfully!');
                    form.reset();
                    document.getElementById('sliderValue').innerHTML = '5'; // Reset slider display
                } else {
                    alert('Something went wrong. Please try again.');
                }
            }).catch(function(error) {
                alert('An error occurred. Please try again.');
            });
        });
    </script>

</body>
</html>
